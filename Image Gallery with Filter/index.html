<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gallery-container">
      <h1>Image Gallery</h1>
      <select id="categorySelect" onchange="filterImages()">
        <option value="all">All</option>
        <option value="nature">Nature</option>
        <option value="city">City</option>
      </select>

      <div id="gallery">
        <img src="Images/nature1.jpg" alt="Nature" class="nature">
        <img src="Images/nature2.jpg" alt="Nature" class="nature">
        <img src="Images/city1.jpg" alt="City" class="city">
        <img src="Images/city2.jpg" alt="City" class="city">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
